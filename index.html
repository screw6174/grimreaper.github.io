<!DOCTYPE html>
<html>
<head>
  <title>WebAR Chemistry Lab</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://threejs.org/build/three.module.js';
    import { ARButton } from 'https://threejs.org/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer));

    // Test Tube
    const tubeGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.2, 32);
    const tubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 });
    const testTube = new THREE.Mesh(tubeGeometry, tubeMaterial);
    testTube.position.set(-0.2, 0, -0.5);
    scene.add(testTube);

    // Beaker
    const beakerGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.15, 32);
    const beakerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.8 });
    const beaker = new THREE.Mesh(beakerGeometry, beakerMaterial);
    beaker.position.set(0.2, 0, -0.5);
    scene.add(beaker);

    // Flask
    const flaskGeometry = new THREE.ConeGeometry(0.07, 0.15, 32);
    const flaskMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.8 });
    const flask = new THREE.Mesh(flaskGeometry, flaskMaterial);
    flask.position.set(0, 0, -0.5);
    scene.add(flask);

    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -0.1;
    scene.add(floor);

    renderer.shadowMap.enabled = true;
    testTube.castShadow = true;
    beaker.castShadow = true;
    flask.castShadow = true;
    floor.receiveShadow = true;

    let handHovering = false;
    let hoverStartTime = null;

    window.addEventListener('touchstart', () => {
      handHovering = true;
      hoverStartTime = Date.now();
    });

    window.addEventListener('touchend', () => {
      handHovering = false;
      hoverStartTime = null;
    });

    function checkProximity(obj1, obj2) {
      const distance = obj1.position.distanceTo(obj2.position);
      return distance < 0.1;
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        if (handHovering && Date.now() - hoverStartTime > 3000) {
          testTube.position.x += (Math.random() - 0.5) * 0.01;
          testTube.position.y += (Math.random() - 0.5) * 0.01;
        }

        if (checkProximity(testTube, beaker)) {
          testTube.material.color.set(0x0000ff); // Change color to blue
        } else if (checkProximity(testTube, flask)) {
          testTube.material.color.set(0xff0000); // Change color to red
        } else {
          testTube.material.color.set(0x00ff00); // Default green
        }

        renderer.render(scene, camera);
      });
    }

    animate();
  </script>
</body>
</html>
